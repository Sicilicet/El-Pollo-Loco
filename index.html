<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="models/world.class.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/health-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/endboss-bar.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/minichicken.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/collectable-object.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>El Pollo Loco</h1>

    <div class="content">
      <canvas id="canvas" width="720" height="480"></canvas>
      <div class="startscreen" id="startscreen">
        <img class="startscreenimg" onclick="showOptions()" src="img/9_intro_outro_screens/start/startscreen_2.png" />
      </div>
      <div class="overlay d-none" id="overlay">
        <div class="background"></div>
        <img class="overlayimg" src="img/5_background/first_half_background.png" />
        <div class="backwards" id="backwards" onclick="showOptions()">
          <img src="img/mobile_controls/pfeil-nach-links.png" />
        </div>
        <div class="endScreen d-none" id="endScreen">
          <h2 id="winOrLose">YOU WIN</h2>
          <div class="button" onclick="newGame()">new game</div>
        </div>
        <div class="controls d-none" id="controls">
          <h3 id="gameControl">Controls</h3>
          <div class="keyboardKeys">
            <div class="secondRow">
              <div class="key">W</div>
              <p>or</p>
              <div class="key"><img src="img/mobile_controls/pfeil-nach-oben.png" /></div>
              <p>Jump</p>
            </div>
            <div class="secondRow">
              <div class="key">A</div>
              <p>or</p>
              <div class="key"><img src="img/mobile_controls/pfeil-nach-links.png" /></div>
              <p>Walk left</p>
            </div>
            <div class="secondRow">
              <div class="key">S</div>
              <p>or</p>
              <div class="key"><img src="img/mobile_controls/pfeil-nach-oben.png" style="rotate: 180deg" /></div>
              <p>throw bottle</p>
            </div>
            <div class="secondRow">
              <div class="key">D</div>
              <p>or</p>
              <div class="key"><img src="img/mobile_controls/pfeil-nach-rechts.png" alt="" /></div>
              <p>walk right</p>
            </div>
          </div>
        </div>
        <div class="buttons d-none" id="buttons">
          <div class="button" onclick="startGame2()">Start game</div>
          <div class="button mobileversion" id="controlsInstructions" onclick="showControls()">Controls</div>
        </div>
      </div>
    </div>
  </body>
</html>
